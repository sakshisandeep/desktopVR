
<!doctype html>
<html>
<head>
    <title>L27 360° video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('play-pause', { 
          init: function () {
              var myVideo = document.querySelector('#gmTurtles'); 
              var videoControls = document.querySelector('#videoControls'); 
              this.el.addEventListener('click', function () {
                  if (myVideo.paused) {
                      myvideo.play();
                      videoControls.setAttribute('src', '#pause');
                  } else {
                    myvideo.pause();
                    videoControls.setAttribute('src', '#play');
                 }
              });
            }
         });
    </script>
</head>

<body>
    <a-scene>
<!-- Asset Management System -->
        <a-assets>
            <img id="play" src="L27-ASSETs/play.png">
            <img id="pause" src="L27-ASSETs/pause.png">
            <video id="gmTurtles" src="WP_aayodhya.mp4" autoplay></video> 
        </a-assets>
<!-- Camera -->
       <a-camera>
            <a-cursor></a-cursor>
       </a-camera>
<!-- 360° Video -->
       <a-videosphere src="#gmTurtles" rotation="0 -90 0"></a-videosphere>
<!-- Play/Pause -->
       <a-image id="videoControls" src="#play" position="0 1 -2" scale="0.2 0.2 1"
              play-pause>
       </a-image>
    </a-scene>
</body>
</html>
